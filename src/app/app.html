<div class="container">
  <div class="grid">

    <div class="grid-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="grid-12 grid-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="grid-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label> até </label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="grid-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="grid">
    <div class="col-12">
      <p-table [value]="lancamentos">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-data-header">Pessoa</th>
            <th class="col-data-header">Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-data-header">Valor</th>
            <th class="col-data-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td class="col-valor-content">{{ lancamento.pessoa }}</td>
            <td class="col-valor-content">{{ lancamento.descricao }}</td>
            <td class="col-valor-content">{{ lancamento.dataVencimento }}</td>
            <td class="col-valor-content">{{ lancamento.dataPagamento }}</td>
            <td [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                {{ lancamento.valor | currency:'BRL':'symbol':'1.2-2' }}</td>
            <td class="col-acoes">
              <a pButton class="p-button" icon="pi pi-pencil"></a>
              <button pButton icon="pi pi-trash"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>
</div>
