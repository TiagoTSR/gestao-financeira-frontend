<div class="container">
  <div class="grid">

    <div class="grid-12">
      <h1>Pessoas</h1>
    </div>

    <div class="grid-12 grid-fluid">
      <label>Nome</label>
      <input pInputText
             [(ngModel)]="nome"
             (keydown.enter)="pesquisarPorFiltro()" 
             type="text"
             placeholder="Digite o nome">
    </div>

    <div class="grid-12">
      <button pButton 
        type="button" 
        label="Pesquisar"
        [disabled]="loading"
        (click)="pesquisarPorFiltro()">
      </button>
      <button
        pButton
        type="button"
        label="Limpar"
        class="p-button-secondary"
        style="margin-left: .5rem;color: white"
        (click)="limparFiltro()"
        >
      </button>
    </div>

    <div class="grid">
    <div class="col-12">
      <p-table [value]="pessoas" [paginator]="true"
               [rows]="5"
               [totalRecords]="totalRegistros"
               [lazy]="true"
               (onLazyLoad)="aoMudarPagina($event)"
               [loading]="loading">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-data-header">Nome</th>
            <th class="col-data-header">Cidade</th>
            <th class="col-data-header">Estado</th>
            <th class="col-data-header">Status</th>
            <th class="col-data-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td class="col-valor-content">{{ pessoa.nome }}</td>
            <td class="col-valor-content">{{ pessoa.endereco?.cidade }}</td>
            <td class="col-valor-content">{{ pessoa.endereco?.estado }}</td>
            <td class="col-valor-content" [style.color]="pessoa.ativo ? 'blue' : 'red'">{{ pessoa.ativo ? 'Ativo' : 'Inativo' }}</td>
            <td class="col-acoes">
              <a pButton class="p-button" icon="pi pi-pencil" (click)="editar(pessoa)"></a>
              <button pButton class="delete-btn" icon="pi pi-trash" (click)="delete(pessoa)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">Nenhuma pessoa encontrada</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="grid-12">
      <a pButton label="Nova Pessoa"></a>
    </div>
  </div>
</div>
