<div class="container">
  <form>
    <div class="grid">
      <div class="col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="col-6 md:col-3 p-fluid">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Vencimento</mat-label>
          <input 
            matInput 
            [matDatepicker]="pickerVencimento"
            [(ngModel)]="dataVencimento">
          <mat-datepicker-toggle matIconSuffix [for]="pickerVencimento"></mat-datepicker-toggle>
          <mat-datepicker #pickerVencimento></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-6 md:col-3 p-fluid">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</mat-label>
          <input 
            matInput 
            [matDatepicker]="pickerRecebimento"
            [(ngModel)]="dataRecebimento">
          <mat-datepicker-toggle matIconSuffix [for]="pickerRecebimento"></mat-datepicker-toggle>
          <mat-datepicker #pickerRecebimento></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-12 md:col-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>
      <div class="col-12 md:col-3 p-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00">
      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Categoria</label>
        <input pInputText type="text">
      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Pessoa</label>
        <input pInputText type="text">
      </div>
      <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>
      <div class="col-12">
        <button pButton type="submit" icon="pi pi-check" label="Salvar"></button>
        <button pButton type="button" icon="pi pi-plus"  label="Novo" class="p-button-info"></button>
        <button pButton type="button" 
                label="Voltar" 
                icon="pi pi-arrow-left">         
          </button>
      </div>
    </div>
  </form>
</div>
