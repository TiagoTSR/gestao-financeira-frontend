<div class="container">
  <div class="grid">

    <div class="grid-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="grid-12 grid-fluid">
      <label>Descrição</label>
      <input pInputText type="text"
             name="descricao"
             [ngModelOptions]="{ standalone: true }"
             [(ngModel)]="descricao"
             (keydown.enter)="pesquisarPorFiltro()"
             placeholder="Digite a descrição">
    </div>

    <div class="grid-12">
      <label style="display: block">Vencimento</label>
      <mat-form-field appearance="outline" style="width: 150px;margin-top: 5px; margin-right: 10px;line-height: 10px">
          <mat-label>De</mat-label>
          <input 
            matInput 
            [matDatepicker]="pickerDe"
            [(ngModel)]="dataVencimentoDe"
            name="dataVencimentoDe"
            placeholder="dd/mm/aaaa">
          <mat-datepicker-toggle matIconSuffix [for]="pickerDe"></mat-datepicker-toggle>
          <mat-datepicker #pickerDe></mat-datepicker>
        </mat-form-field>

      <mat-form-field appearance="outline" style="width: 150px;line-height: 10px">
          <mat-label>Até</mat-label>
          <input 
            matInput 
            [matDatepicker]="pickerAte"
            [(ngModel)]="dataVencimentoAte"
            name="dataVencimentoAte"
            placeholder="dd/mm/aaaa">
          <mat-datepicker-toggle matIconSuffix [for]="pickerAte"></mat-datepicker-toggle>
          <mat-datepicker #pickerAte></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="grid-12">
      <button 
        pButton
        type="button" 
        label="Pesquisar"
        [disabled]="loading" 
        (click)="pesquisarPorFiltro()">
      </button>
      <button
        pButton
        type="button"
        label="Limpar"
        class="p-button-secondary"
        style="margin-left: .5rem;color: white"
        (click)="limparFiltro()"
        >
      </button>
    </div>

    <div class="grid">
    <div class="col-12">
      <p-table [value]="lancamentos"
               [paginator]="true"
               [rows]="5"
               [totalRecords]="totalRegistros"
               [lazy]="true"
               (onLazyLoad)="aoMudarPagina($event)"
               [loading]="loading">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-data-header">Pessoa</th>
            <th class="col-data-header">Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-data-header">Valor</th>
            <th class="col-data-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td class="col-valor-content">{{ lancamento.pessoa }}</td>
            <td class="col-valor-content">{{ lancamento.descricao }}</td>
            <td class="col-valor-content">{{ lancamento.dataVencimento }}</td>
            <td class="col-valor-content">{{ lancamento.dataPagamento }}</td>
            <td [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                {{ lancamento.valor | currency:'BRL':'symbol':'1.2-2' }}</td>
            <td class="col-acoes">
              <a pButton class="p-button" icon="pi pi-pencil"></a>
              <button pButton icon="pi pi-trash" class="delete-btn"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      </div>
    <div class="grid-12">
      <a pButton label="Novo Lancamento"></a>
    </div>
    </div>

  </div>
</div>
