<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="grid">
                <h1>Login</h1>
                
                <div class="col-12">
                    <input type="email"
                            name="username"
                            [(ngModel)]="login.username"
                            placeholder="E-mail"
                            required>
                </div>
                
                <div class="col-12">
                    <input type="password"
                            name="password"
                            [(ngModel)]="login.password"
                            placeholder="Senha" required>
                </div>
                
                <div class="col-12">
                    <button type="submit" (click)="logar()">Login</button>
                </div>
             </div>
        </form>
    </div>
</body>
</html>
